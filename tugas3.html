<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 3 - Merge Sort</title>
</head>
<body>
    <script>
        // ====== FUNGSI MERGE SORT  ======
        function merge(arr, left, mid, right) {
            const n1 = mid - left + 1;
            const n2 = right - mid;

            const L = new Array(n1);
            const R = new Array(n2);

            // Salin data ke array sementara L[] dan R[]
            for (let i = 0; i < n1; i++) L[i] = arr[left + i];
            for (let j = 0; j < n2; j++) R[j] = arr[mid + 1 + j];

            let i = 0, j = 0, k = left;

            // Gabungkan kembali ke array utama (ascending)
            while (i < n1 && j < n2) {
                if (L[i] <= R[j]) {
                    arr[k] = L[i];
                    i++;
                } else {
                    arr[k] = R[j];
                    j++;
                }
                k++;
            }

            // Salin sisa elemen
            while (i < n1) {
                arr[k] = L[i];
                i++;
                k++;
            }

            while (j < n2) {
                arr[k] = R[j];
                j++;
                k++;
            }
        }

        function mergeSort(arr, left, right) {
            if (left >= right) return;
            const mid = Math.floor(left + (right - left) / 2);
            mergeSort(arr, left, mid);
            mergeSort(arr, mid + 1, right);
            merge(arr, left, mid, right);
        }

        // ARRAY ANGKA
        const angka = [45, 12, 78, 23, 56, 89, 90, 34, 67, 10, 5, 49, 82, 13, 29];

        console.log("=== DATA ANGKA SEBELUM DIURUTKAN ===");
        console.table(angka);

        // ASCENDING (kecil ke besar)
        const ascendingAngka = [...angka];
        mergeSort(ascendingAngka, 0, ascendingAngka.length - 1);
        console.log("=== HASIL MERGE SORT ASCENDING (Kecil → Besar) ===");
        console.table(ascendingAngka);

        // DESCENDING (besar ke kecil)
        const descendingAngka = [...ascendingAngka].reverse();
        console.log("=== HASIL MERGE SORT DESCENDING (Besar → Kecil) ===");
        console.table(descendingAngka);

        // ARRAY STRING
        const nama = [
            "Sarah", "Rahmanyadianti", "Zalfa", "Gavin", "Ihsan", "Rafi",
            "Dzakwan", "Nadya", "Farrel", "Aira", "Cheryl", "Amry",
            "Sultan", "Toni", "Rizky"
        ];

        console.log("=== DATA STRING SEBELUM DIURUTKAN ===");
        console.table(nama);

        // ASCENDING (A-Z)
        const ascendingNama = [...nama];
        mergeSort(ascendingNama, 0, ascendingNama.length - 1);
        console.log("=== HASIL MERGE SORT ASCENDING (A → Z) ===");
        console.table(ascendingNama);

        // DESCENDING (Z-A)
        const descendingNama = [...ascendingNama].reverse();
        console.log("=== HASIL MERGE SORT DESCENDING (Z → A) ===");
        console.table(descendingNama);

        console.log("=== TUGAS 3 MERGE SORT SELESAI ===");
    </script>
</body>
